<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>LTACH / TBI Leaderboard</title>
  <style>
    body{font-family:system-ui,Segoe UI,Helvetica,Arial;margin:24px}
    table{border-collapse:collapse;width:80%;margin-top:12px}
    th,td{border:1px solid #ddd;padding:8px}
    th{background:#f3f3f3}
    .controls{margin-bottom:12px}
  </style>
</head>
<body>
  <h1>LTACH / TBI Leaderboard (local snapshot)</h1>
  <div class="controls">
    <label><input id="filter-ltach" type="checkbox" checked> LTACH</label>
    <label style="margin-left:12px"><input id="filter-tbi" type="checkbox" checked> TBI</label>
    <label style="margin-left:12px">Metric: <select id="metric"><option value="count">Count</option><option value="carf_count">CARF Count</option><option value="therapy_hours">Therapy Hours</option></select></label>
    <button id="refresh" style="margin-left:12px">Refresh</button>
    <button id="export-csv" style="margin-left:12px">Export CSV</button>
  </div>
  <div id="summary"></div>
  <div id="legend" style="margin-top:8px;font-size:13px;color:#444">State Source: <strong>explicit</strong> = from structured field; <strong>derived</strong> = heuristically extracted from id/location.</div>
  <div id="leaderboard"></div>
  <script src="/leaderboard.js"></script>
</body>
</html>
